<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}">
</head>
<body class="bg-primary">
    {% include 'nav.html' %}

    <div class="row gx-5 justify-content-center mt-5">
        
        {%if stats == null%}
        <h2>oops... no prediction available</h2>
        
        {%else%}
        <div class="col-md-6 col-xl-5 bg-light rounded">
            <h2 class="text-center">skills</h2>
        </div>

        <div class="col-md-5 col-xl-3">
            <h3 class="bg-dark text-light text-center rounded py-1">{{stats['name']}}</h3>
            <div class="container rounded bg-light" style="border:14px solid #ECAC3F;">
                <img src="{{ stats['img'] }}" alt="" class="img-fluid">
            </div>
        </div>
        
        
        
        {%endif%}
        <br><br>
    </div>
    
    <a href="/">Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
